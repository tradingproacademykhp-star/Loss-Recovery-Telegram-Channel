<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pro Trading Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white">
  <!-- Contact Section -->
  <section class="py-20">
    <div class="max-w-3xl mx-auto px-6">
      <h2 class="text-4xl font-bold text-center mb-8">Get In Touch</h2>
      <p class="text-gray-400 text-center mb-12">Have questions or want to join our programs? Fill out the form below.</p>
      
      <form action="https://formsubmit.co/futureleader110@gmail.com" method="POST" class="bg-gray-900 p-8 rounded-2xl shadow-lg space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block mb-2 text-sm font-medium">Your Name</label>
          <input type="text" id="name" name="name" required
            class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-green-500 outline-none">
        </div>
        
        <!-- Email -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium">Your Email</label>
          <input type="email" id="email" name="email" required
            class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-green-500 outline-none">
        </div>
        
        <!-- Message -->
        <div>
          <label for="message" class="block mb-2 text-sm font-medium">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-green-500 outline-none"></textarea>
        </div>
        
        <!-- Hidden settings for FormSubmit -->
        <input type="hidden" name="_captcha" value="false"> <!-- disables captcha -->
        <input type="hidden" name="_template" value="table"> <!-- nice email layout -->
        <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html"> <!-- redirect after submit -->
        
        <!-- Submit -->
        <button type="submit" 
          class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md transition">
          Send Message
        </button>
      </form>
    </div>
  </section>
</body>
</html>
